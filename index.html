<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thư viện Ảnh Tương Tác & Dễ Tiếp Cận</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* CSS nội tuyến để đảm bảo chạy độc lập */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #007bff;
      color: white;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.3rem;
      opacity: 0.9;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    figure {
      border: 3px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      background: white;
    }
    figure:hover, figure:focus {
      transform: translateY(-8px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.15);
      border-color: #007bff;
    }
    figure img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    figcaption {
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      color: #222;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal img {
      max-width: 90%;
      max-height: 85vh;
      border: 5px solid white;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Thư Viện Ảnh Cá Nhân</h1>
    <h2>Khám phá 6 bức ảnh yêu thích – Dễ tiếp cận bằng chuột & bàn phím</h2>
  </header>

  <main>
    <section class="gallery" role="region" aria-label="Thư viện ảnh">
      <!-- Ảnh 1 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=1" alt="Bình minh trên biển, mặt trời đỏ rực mọc từ đường chân trời">
        <figcaption>Bình Minh Biển</figcaption>
      </figure>

      <!-- Ảnh 2 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=2" alt="Rừng thông phủ sương mù buổi sớm, ánh sáng lọt qua tán lá">
        <figcaption>Rừng Sương Mù</figcaption>
      </figure>

      <!-- Ảnh 3 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=3" alt="Cánh đồng hoa hướng dương vàng rực dưới bầu trời xanh">
        <figcaption>Hoa Hướng Dương</figcaption>
      </figure>

      <!-- Ảnh 4 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=4" alt="Núi tuyết trắng xóa phản chiếu trên mặt hồ phẳng lặng">
        <figcaption>Hồ Núi Tuyết</figcaption>
      </figure>

      <!-- Ảnh 5 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=5" alt="Cầu gỗ cũ bắc qua dòng suối trong rừng nhiệt đới">
        <figcaption>Cầu Rừng</figcaption>
      </figure>

      <!-- Ảnh 6 -->
      <figure tabindex="0">
        <img src="https://picsum.photos/300/200?random=6" alt="Hoàng hôn tím hồng trên sa mạc với những cồn cát uốn lượn">
        <figcaption>Sa Mạc Hoàng Hôn</figcaption>
      </figure>
    </section>
  </main>

  <!-- Modal xem ảnh lớn -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <span class="close" aria-label="Đóng">&times;</span>
    <img id="modal-image" alt=""/>
    <h3 id="modal-title" style="position:absolute; left:-9999px;">Ảnh xem lớn</h3>
  </div>

  <script>
    // === KHỞI TẠO KHI TRANG TẢI XONG ===
    window.addEventListener('load', () => {
      console.log('Trang đã tải xong. Bắt đầu khởi tạo thư viện ảnh...');
      initGallery();
    });

    // === KHỞI TẠO THƯ VIỆN ===
    function initGallery() {
      const figures = document.querySelectorAll('figure');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-image');
      const closeBtn = document.querySelector('.close');

      figures.forEach((figure, index) => {
        // 1. Đảm bảo tabindex (dù đã có trong HTML)
        if (!figure.hasAttribute('tabindex')) {
          figure.setAttribute('tabindex', '0');
          console.log(`Đã thêm tabindex cho ảnh ${index + 1}`);
        }

        // 2. Sự kiện chuột: hover
        figure.addEventListener('mouseover', () => {
          console.log(`Chuột hover vào: ${figure.querySelector('figcaption').textContent}`);
        });

        figure.addEventListener('mouseleave', () => {
          console.log(`Chuột rời khỏi: ${figure.querySelector('figcaption').textContent}`);
        });

        // 3. Sự kiện bàn phím: focus / blur
        figure.addEventListener('focus', () => {
          figure.style.outline = '4px solid #007bff';
          console.log(`Focus (bàn phím) vào: ${figure.querySelector('figcaption').textContent}`);
        });

        figure.addEventListener('blur', () => {
          figure.style.outline = '';
          console.log(`Rời focus khỏi: ${figure.querySelector('figcaption').textContent}`);
        });

        // 4. Nhấn Enter hoặc Click để xem ảnh lớn
        figure.addEventListener('click', openModal);
        figure.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            openModal(e);
          }
        });
      });

      // === MỞ MODAL ===
      function openModal(e) {
        const img = e.currentTarget.querySelector('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.style.display = 'flex';
        console.log(`Mở ảnh lớn: ${img.alt}`);
      }

      // === ĐÓNG MODAL ===
      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
        console.log('Đóng modal');
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
          console.log('Đóng modal bằng click nền');
        }
      });

      // Đóng bằng phím ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
          modal.style.display = 'none';
          console.log('Đóng modal bằng phím ESC');
        }
      });
    }
  </script>
</body>
</html>
